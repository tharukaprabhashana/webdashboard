<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Backpack Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Custom JavaScript for real-time updates -->
    <script>
        // Function to fetch and update data
        function fetchData() {
            // Simulate fetching data from your sensors (replace with actual logic)
            var weightData = Math.random() * 10 + 5; // Example weight data (replace with actual data retrieval logic)
            var gpsData = { latitude: 40.7128, longitude: -74.0060 }; // Example GPS data (replace with actual data retrieval logic)
            var tempData = Math.random() * 20 + 15; // Example temperature data (replace with actual data retrieval logic)

            // Update HTML elements with fetched data
            document.getElementById("weightData").innerHTML = weightData.toFixed(2) + " kg";
            document.getElementById("tempData").innerHTML = tempData.toFixed(2) + " Â°C";

            // Update map with current GPS location
            updateMap(gpsData.latitude, gpsData.longitude);
        }

        // Initialize Leaflet map
        var map = L.map('map').setView([0, 0], 2); // Centered at (0, 0) with zoom level 2
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to update map with GPS coordinates
        function updateMap(latitude, longitude) {
            map.setView([latitude, longitude], 13); // Zoom level 13
            L.marker([latitude, longitude]).addTo(map)
                .bindPopup('Current Location')
                .openPopup();
        }

        // Initial data fetch on page load
        fetchData();

        // Periodically fetch data every 5 seconds (adjust interval as needed)
        setInterval(fetchData, 5000);
    </script>
</head>
<body>

<div class="container-fluid">
    <h1 class="mt-4 mb-4">Smart Backpack Dashboard</h1>
    
    <div class="row">
        <div class="col-md-6">
            <!-- Panel for GPS Map -->
            <div class="card">
                <div class="card-header">
                    GPS Map
                </div>
                <div class="card-body">
                    <div id="map" style="height: 400px;"></div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="row">
                <!-- Panel for Temperature -->
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Temperature
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Current Temperature:</h5>
                            <p class="card-text" id="tempData">Loading...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Panel for Real-Time Updates -->
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Real-Time Updates
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Real-Time Updates:</h5>
                            <p class="card-text">Placeholder for real-time data</p>
                        </div>
                    </div>
                </div>
                
                <!-- Panel for Bag Weight -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            Bag Weight
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Current Weight:</h5>
                            <p class="card-text" id="weightData">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Add more rows and columns for additional sensors or information -->

</div>

</body>
</html>
